<div class="main-content">
    <app-navigation-map [middleNavs]="breadcrumbNavArray"></app-navigation-map>
    <div class="main-content">
        <section class="iq-login-regi">
            <div class="container">
                <div class="row align-items-top">
                    <div class="col-lg-12 col-md-12 col-sm-12 mb-5 mb-lg-0 mb-md-0">
                        <h2>{{ selectedBlog?.blogHeader }}</h2>
                    </div>
                </div>
                <div class="row align-items-top">
                    <div class="col-lg-6 col-md-6 col-sm-12 mb-5 mb-lg-0 mb-md-0">
                        <h5>Posted by: <span class="text-gray">{{ selectedBlog?.blogPostedBy }}</span> | Posted on: <span class="text-gray">{{ selectedBlog?.blogPostDate | date: 'dd-MMMM-yy' }}</span></h5>
                        <p class="mt-3 mb-4">{{ selectedBlog?.blogDetail }}</p>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="iq-login iq-rmt-20">
                            <img class="img-padding img-cursor" [src]="selectedBlog?.blogImage" [alt]="selectedBlog?.blogHeader" />
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
