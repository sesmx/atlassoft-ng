<section class="our-partners">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-12 col-sm-12">
                <h2 class="font-weight-bold" style="text-align: center;">Our Clients</h2>
                <h5 class="mb-5" style="text-align: center;">We provide solutions for both big enterprise and small business clients across the globe</h5>
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-6" *ngFor="let clientItem of this.clientData">
                        <a href="javascript:void(0);">
                            <img [src]="this.clientItem.imagepath" class="img-fluid partners-img client-local-img" [alt]="this.clientItem.name" [title]="this.clientItem.name" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
