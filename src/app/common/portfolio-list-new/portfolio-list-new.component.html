<section class="our-features bg-over-main-90 position-relative iq-special-1">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="title-box">
                    <h2 class="title text-white">Portfolio</h2>
                    <p class="sub-title text-white">
                        We deliver business value. <a routerLink="/portfolio" class="text-white text-bold">Click here</a> to know more.
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <owl-carousel-o [options]="customOptions">
                    <ng-container *ngFor="let item of this.portfolioData">
                        <ng-template *ngFor="let item of this.portfolioData" carouselSlide [id]="item.id">
                            <div class="item">
                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="grid  mb-4 d-inline-block position-relative bg-over-black-70">
                                        <a routerLink="/portfolio/{{ item.id }}">
                                            <figure class="effect-chico">
                                                <img [src]="item.imagepath" [alt]="item.id" />
                                                <figcaption>
                                                    <h2>{{ item.name }}</h2>
                                                    <p>{{ item.shortDescription }}</p>
                                                </figcaption>
                                            </figure>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>
            </div>
        </div>
    </div>
</section>
