<div class="main-content">
    <app-navigation-map></app-navigation-map>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="title-box">
                        <h2 class="title">Portfolio</h2>
                        <p class="sub-title">
                            We deliver business value - beyond mere offshore advantages,
                            lowered costs and faster turnaround times. We align technology
                            with business needs to empower an enterprise with seamlessly
                            integrated, robust and scalable technology solutions.
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div *ngFor="let item of this.portfolioData" class="col-lg-4 col-md-6 col-sm-12">
                    <div class="grid  mb-4 d-inline-block position-relative bg-over-black-70">
                        <a routerLink="/portfolio/{{ item.id }}">
                            <figure class="effect-chico">
                                <img [src]="item.imagepath" [alt]="item.name" />
                                <figcaption>
                                    <h2>{{ item.name }}</h2>
                                    <p>{{ item.shortDescription }}</p>
                                </figcaption>
                            </figure>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
